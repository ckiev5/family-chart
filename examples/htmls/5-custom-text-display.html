
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>5-custom-text-display</title>
  <link rel="shortcut icon" type="image/svg" href="/examples/logo.svg">
  <script src="https://unpkg.com/d3@7"></script>
  <link rel="stylesheet" href="/src/styles/family-chart.css">
  <style> body { font-family: 'Arial', sans-serif; } </style>
</head>
<body>
<div id="FamilyChart" class="f3" style="width:100%;height:900px;margin:auto;background-color:rgb(33,33,33);color:#fff;"></div>
<script type="module">
import f3 from '../../src/index.js'

// list of all example. delete this if not needed
import sidebar from '../sidebar.js'
sidebar()

fetch('../data/data.json')
  .then(res => res.json())
  .then(data => create(data))
  .catch(err => console.error(err))

function create(data) {
  let tree, main_id;

  const cont = document.querySelector("#FamilyChart")
  const svg = f3.createSvg(cont)

  updateTree({initial: true})

  function updateTree(props) {
    tree = f3.calculateTree(data, { main_id })
    f3.view(tree, svg, Card(tree, svg, onCardClick), props || {})
  }

  function updateMainId(_main_id) {
    main_id = _main_id
  }

  function onCardClick(e, d) {
    updateMainId(d.data.id)
    updateTree()
  }

  function Card(tree, svg, onCardClick) {
    return function (d) {
      return f3.elements.CardSvg({
        svg,
        card_dim: {w:220,h:70,text_x:75,text_y:15,img_w:60,img_h:60,img_x:5,img_y:5},
        card_display: [],

        onCardClick,

        img: true,
        mini_tree: true,
        onMiniTreeClick: onCardClick,

        onCardUpdate
      }).call(this, d)
    }

    function onCardUpdate(d) {
      const text = d3.select(this).select('.card-inner .card-text').append('text').attr('transform', `translate(${[75, 15]})`)

      text.append('tspan').attr('dy', 14).text(`${d.data.data["first name"]} ${d.data.data["last name"]}`)
      text.append('tspan').attr('x', 0).attr('dy', 14).attr('font-size', 10).text(d.data.id)
    }
  }
}

</script>
</body>
</html>
