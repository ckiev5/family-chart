<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>v2/19-create-tree</title>
    <link rel="shortcut icon" type="image/svg" href="/examples/logo.svg">
    <script src="https://unpkg.com/d3@7"></script>
    <link rel="stylesheet" href="/src/styles/family-chart.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #FamilyChart {
            width: 100%;
            height: 900px;
            margin: auto;
            background-color: rgb(33,33,33);
            color: #fff;
        }
        .autocomplete-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            color: #333;
        }
        .autocomplete-suggestion {
            padding: 8px 12px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="FamilyChart" class="f3"></div>
    <script type="module">
        import f3 from '../../../src/index.js'

        fetch('../../data/data-test.json')
            .then(res => res.json())
            .then(data => {
                // Assign temporary IDs to entries with empty IDs
                data = data.map(person => {
                    if (person.id === "") {
                        return { ...person, id: person.external_id };
                    }
                    return person;
                });
                
                create(data);
            })
            .catch(err => console.error('Error loading data:', err))

        function create(data) {
            const mainId = "0";  // ID của người tạo
            
            const f3Chart = f3.createChart('#FamilyChart', data, {
                initialId: mainId,  // Chỉ hiển thị người tạo
                mini: true
            })
                .setTransitionTime(1000)
                .setCardXSpacing(250)
                .setCardYSpacing(150)

            const f3Card = f3Chart.setCardHtml()
                .setCardDisplay([["last name", "first name"], ["birthday"]])
                .setCardDim({"width":225})
                .setMiniTree(true)
                .setStyle('imageRect')
                .setOnHoverPathToMain()
                
            const f3EditTree = f3Chart.editTree()
                .setFields([
                    {type: 'text', label: 'Tên', id: 'first name'},
                    {type: 'text', label: 'Họ', id: 'last name'},
                    {type: 'text', label: 'Ngày sinh', id: 'birthday'},
                    {type: 'text', label: 'Ảnh đại diện', id: 'avatar'},
                ])
                .setEditFirst(true)
                .setCardClickOpen(f3Card)
                .setLinkExistingRelConfig({
                    title: "Thêm người từ danh sách có sẵn",
                    select_placeholder: "Chọn một người...",
                    linkRelLabel: (d) => `${d.data["last name"]} ${d.data["first name"]}`,
                    onSelect: (selectedPerson) => {
                        // Auto-fill form with selected person's data
                        const form = document.querySelector('form');
                        if (form && selectedPerson) {
                            Object.entries(selectedPerson.data).forEach(([key, value]) => {
                                const input = form.querySelector(`input[name="${key}"]`);
                                if (input) {
                                    input.value = value;
                                }
                            });
                        }
                    }
                })
                .setOnChange(() => {
                    const updated_data = f3EditTree.getStoreDataCopy();
                    console.log(updated_data);
                });

            f3Chart.updateTree({initial: true})
            f3EditTree.open(f3Chart.getMainDatum())
            f3Chart.updateTree({initial: true})
        }
    </script>
</body>
</html>
