
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>v2/7-svg-cards-edit</title>
  <link rel="shortcut icon" type="image/svg" href="/examples/logo.svg">
  <script src="https://unpkg.com/d3@7"></script>
  <link rel="stylesheet" href="/src/styles/family-chart.css">
  <style> body { font-family: 'Arial', sans-serif; } </style>
</head>
<body>
<div id="FamilyChart" class="f3" style="width:100%;height:900px;margin:auto;background-color:rgb(33,33,33);color:#fff;"></div>
<script type="module">
import f3 from '../../../src/index.js'

// list of all example. delete this if not needed
import sidebar from '../../sidebar.js'
sidebar()

fetch('../../data/data.json')
  .then(res => res.json())
  .then(data => create(data))
  .catch(err => console.error(err))

function create(data) {
  // CardSvg is not fully supported yet
  const f3Chart = f3.createChart('#FamilyChart', data)
    .setTransitionTime(1000)
    .setCardXSpacing(250)
    .setCardYSpacing(150)

  const f3Card = f3Chart.setCard(f3.CardSvg)
    .setCardDisplay([["first name","last name"],["birthday"]])
    .setCardDim({w:200,h:70,text_x:75,text_y:15,img_w:60,img_h:60,img_x:5,img_y:5})
    .setOnCardUpdate(function(d) {
      const card = this  // here you can modify the card element if needed
    })

  const f3EditTree = f3Chart.editTree()
      .fixed(true)
      .setFields(["first name","last name","birthday","avatar"])
      .setEditFirst(true)
    
    f3EditTree.setEdit()
    
    f3Card.setOnCardClick((e, d) => {
      f3EditTree.open(d.data)
      if (f3EditTree.isAddingRelative()) return
      if (f3EditTree.isRemovingRelative()) return
      f3Card.onCardClickDefault(e, d)
    })
    

  f3Chart.updateTree({initial: true})
}

</script>

</body>
</html>
